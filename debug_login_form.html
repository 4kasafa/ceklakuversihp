    input {

<body>
  <div class="login-container">
    <div class="logo">üîê</div>
    <div class="title">KASIR TOKO LAY</div>
    <div class="arab-watermark">ÿßÿ®Ÿà ŸÜÿπŸÖÿßŸÜ ÿßŸÑÿ®Ÿàÿ∑ÿßŸÜŸä</div>
    
    <div class="form-group">
      <label for="email">üìß Email:</label>
      <input type="email" id="email" placeholder="Masukkan email" autocomplete="username">
    </div>
    
    <div class="form-group">
      <label for="password">üîë Password:</label>
      <input type="password" id="password" placeholder="Masukkan password" autocomplete="current-password">
    </div>
    
    <button onclick="login()" id="loginBtn">üöÄ LOGIN</button>
    
    <div id="login-error" class="error"></div>
    
    <div class="footer">
      Dibuat Oleh:<br>
      Darfin Abu Nu'man (ÿßÿ®Ÿà ŸÜÿπŸÖÿßŸÜ ÿßŸÑÿ®Ÿàÿ∑ÿßŸÜŸä)
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Email dan password harus diisi!');
        return;
      }
      
      const btn = document.getElementById('loginBtn');
      btn.innerHTML = '‚è≥ Memproses...';
      btn.disabled = true;
      
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            setTimeout(function() {
              window.location.href = response.redirectUrl;
            }, 100);
          } else {
            showError(response.message);
            btn.innerHTML = 'üöÄ LOGIN';
            btn.disabled = false;
          }
        })
        .withFailureHandler(function(error) {
          showError('Terjadi kesalahan: ' + error.message);
          btn.innerHTML = 'üöÄ LOGIN';
          btn.disabled = false;
        })
        .checkLogin({ email: email, password: password });
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => { errorDiv.style.display = 'none'; }, 4000);
    }
    
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>

</body></html>
